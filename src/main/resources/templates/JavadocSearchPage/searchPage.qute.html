{#include base.qute.html} {#title}Javadoc Search{/title}
<div class="me-2">
	<h2>Search the {javadocName} Javadoc</h2>
	<form class="row g-3" action="/search-redirect" method="post">
		<div class="col">
			<input type="search" name="query" class="form-control" id="query" placeholder="Enter Query..."
				hx-get="/search-suggestions" hx-trigger="keyup changed, search" hx-target="#searchResults"
				aria-label="Query" autofocus="autofocus">
		</div>
		<div class="col-auto d-flex align-items-center">
			<button class="btn btn-primary" type="submit" aria-label="Search">Search!</button>
		</div>
	</form>
</div>
<hr>
<div>
	<h3 id="search-results-headline">Search Results:</h3>
	<table class="table table-hover" aria-describedby="search-results-headline">
		<thead>
			<tr>
				<th scope="col" class="col-md-1">#</th>
				<th scope="col" class="col-md-11">Name</th>
			</tr>
		</thead>
		<tbody id="searchResults" class="table-group-divider">
		</tbody>
	</table>
</div>
{/include}
