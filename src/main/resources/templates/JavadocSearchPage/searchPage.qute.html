{#include base.qute.html}
{#head}
<link rel="search" type="application/opensearchdescription+xml" title="JavadocSearch" href="opensearch.xml">
{/head}
{#title}Javadoc Search{/title}
<div>
	<h2>Search the {javadocName} Javadoc</h2>
	<form class="row g-1 g-sm-2" action="search-redirect" method="post">
		<div class="col">
			<input type="search" name="query" class="form-control" id="query" placeholder="Enter Query..."
				hx-get="search-suggestions" hx-trigger="keyup changed, search" hx-target="#searchResults"
				aria-label="Query" autofocus="autofocus" autocomplete="off" value="{query or ""}">
		</div>
		<div class="col-auto d-flex align-items-center">
			<button class="btn btn-primary" type="submit" aria-label="Search">Search!</button>
		</div>
	</form>
</div>
<div>
	<table class="table table-hover caption-top">
		<caption>Search Results:</caption>
		<thead>
			<tr>
				<th scope="col" class="col-auto text-end min-width-36">#</th>
				<th scope="col" class="col-12">Qualified Name</th>
			</tr>
		</thead>
		<tbody id="searchResults" class="table-group-divider">
			{#if query}
			{inject:javadocSearchPage.getSuggestionTable(query).embedHtml}
			{/if}
		</tbody>
	</table>
</div>
{/include}
