{#include base.qute.html}
{#title}Available Javadoc Search Libraries{/title}
<h2>Available Javadoc Search Libraries</h2>
<ul>
	{#for library in libraries}
	<li>
		<p><a href="{library.id}/">{library.name}</a>
			{#if library.name != library.description}
			<br>{library.description}
			{/if}
		</p>
	</li>
	{/for}
</ul>
{/include}
